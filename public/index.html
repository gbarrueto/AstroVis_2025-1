<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Angular</title>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>
    <script>
      let lastAzimuthCallback = null;
      let lastAltitudeCallback = null;

      // Crear perillas invisibles para azimut y altitud
      const knobAzimuth = new Protobject.Knob({ min: -1000, max: 1000 });
      const knobAltitude = new Protobject.Knob({ min: -1000, max: 1000 });

      knobAzimuth.onChange((az) => {
        lastAzimuthCallback = (v) =>
          Protobject.Core.send({ azimuth: v }).to("placa.html");
        lastAzimuthCallback(az);
      });

      knobAltitude.onChange((alt) => {
        lastAltitudeCallback = (v) =>
          Protobject.Core.send({ altitude: v }).to("placa.html");
        lastAltitudeCallback(alt);
      });

      // Escuchar mensajes externos
      window.addEventListener("message", (event) => {
        const { type, azimuth, altitude } = event.data || {};

        if (type === "knob-move") {
          if (typeof azimuth === "number") {
            knobAzimuth.setValue(azimuth);
            if (lastAzimuthCallback) lastAzimuthCallback(azimuth);
          }
          if (typeof altitude === "number") {
            knobAltitude.setValue(altitude);
            if (lastAltitudeCallback) lastAltitudeCallback(altitude);
          }
        }
      });
    </script>
  </body>

  <style>
    #ProtobjectPlusButton {
      width: 80px !important;
    }

    #ProtobjectPlusButton:after {
      content: " Connect";
    }
  </style>
</html>
