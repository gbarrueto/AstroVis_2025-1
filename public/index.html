<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Angular</title>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>
    <script>
      window.addEventListener("message", (event) => {
        const { type, azimuth, altitude } = event.data || {};

        if (type === "knob-move" && typeof azimuth === "number" && typeof altitude === "number") {
          Protobject.Core.send({
            azimuth,
            altitude,
          }).to("placa.html");
          console.log("Enviado a placa:", { azimuth, altitude });
        } else {
          console.warn("Datos incompletos o formato incorrecto", event.data);
        }
      });
    </script>
  </body>
  <style>
    #ProtobjectPlusButton {
      width: 80px !important;
    }

    #ProtobjectPlusButton:after {
      content: " Connect";
    }
  </style>
</html>
