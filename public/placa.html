<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arduino Servo Control</title>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <h1>Arduino servo control</h1>

    <script>
      Protobject.Arduino.start();

      Protobject.Core.onReceived((data) => {
        console.log("Datos recibidos:", data);

        if (data.azimuth !== undefined && data.altitude !== undefined) {
          Protobject.Arduino.servoWrite({ pin: 5, value: data.azimuth });
          Protobject.Arduino.servoWrite({ pin: 6, value: data.altitude });
        } else {
          console.warn("Datos incompletos:", data);
        }
      });
      
    </script>
  </body>
  
</html>
